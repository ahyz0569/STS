<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INGREDIENTS CHECK PAGE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <!--start--페이지 전체 컨테이너-->
  <div id='main__container'>
    <!--start--헤더 고정-->
    <header id="main__header">
      <!-- main.js 참고 -->
    </header>
    <!--end--헤더 고정-->

    <!--start--메인컨텐츠-->
    <div id="main__contents">
      <form id="result__form" action="/recommand" method="GET">
        <div class="result__container">
          <div class="result__img-container">
            <!-- <img id="result__img" th:src=${uploadedImage}> -->
            <img id="result__img" th:src="${uploadedImage}">
          </div>
          <header id="result-header">분석결과</header>
          <div id="result-main">
            <div id="result__info">

            </div>
            <div id="add-modal-cover" class="hidden">
              <div id="add-modal">
                <input autocomplete="off" id="plus__text" type="text" placeholder="추가하실 재료를 입력해주세요!"
                  onKeypress="javascript:if(event.keyCode==13) {addIng()}">
                <button id="plus__text-add" onclick="addIng()">
                  <i class="fas fa-check"></i>
                </button>
                <div onclick="closeAddModal()" id="close__text-add">
                  <i class="fas fa-times"></i>
                </div>
              </div>
            </div>
          </div>
          <div onclick="openAddModal()" id="info-plus-btn">+</div>
          <button id="next-btn">레시피 추천받기!</button>
        </div>
      </form>
      <!--end img__container-->
    </div>
    <!--end--메인컨텐츠-->

    <!--start--푸터-->
    <footer id="main__footer">
      @"추천해주는 세끼" Corp. All right reserved.
    </footer>
    <!--end--푸터-->

  </div>
  <!--end--페이지 전체 컨테이너-->


  <script type="text/javascript" th:inline="javascript">
    /*[# sec:authorize="isAuthenticated()"]*/
      nav_isLogin = 
      `<a onclick="bookmarkOpenModal()" class="nav-menu-4">BOOKMARK</a>
      <a class="nav-menu-5" href="/user/info">USER</a>`
      nav_icon_isLogin = 
      `<span onclick="bookmarkOpenModal()" class="nav__icon">
            <i class="far fa-bookmark"></i>
            <span>북마크</span>
        </span>
        <span class="nav__icon">
          <a href="/logout">
            <i class="far fa-user"></i>
            <span>로그아웃</span>
          </a>
        </span>`
    /*[/]*/

    /*[# sec:authorize="!isAuthenticated()"]*/
      nav_isLogin = `<a class="nav-menu-5" href="/user/info">USER</a>`
      nav_icon_isLogin = 
      `<span class="nav__icon">
          <a href="/login">
            <i class="far fa-user"></i>
            <span>사용자</span>
          </a>
        </span>`
    /*[/]*/
  </script>
  <script src="/js/main.js"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    var label = /*[[${label}]]*/ "label";
    /*]]>*/
  </script>
  <script src="/js/resultCheck.js"></script>
  <script src="/js/bookmark.js"></script>

</body>

</html>
